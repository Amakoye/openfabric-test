<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarToggler"
        aria-controls="navbarToggler"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand text-primary" routerLink="/">{{ title }}</a>
      <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/products/add">Add product</a>
          </li>

          <li class="nav-item">
            <a routerLink="/login" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a routerLink="/register" class="nav-link">Register</a>
          </li>
          <li class="nav-item" *ngIf="access_token | async as token">
            <a (click)="onLogout()" class="nav-link btn btn-default ">
              Log out
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
