<div class="card bg-light px-2 py-3">
  <div class="card-body">
    <h5 class="text-primary text-center">{{ product.title }}</h5>
    <div class="text-center text-muted">
      <p>{{ product.description }}</p>
    </div>
    <div
      class="mb-3"
      style="
        display: flex;
        justify-content: space-between;
        gap: 10px;
        flex-wrap: wrap;
      "
    >
      <div class="border rounded p-2 border-primary bg-white">
        <span class="text-muted">Brand: {{ product.brand }}</span>
      </div>
      <div class="border rounded p-2 border-success bg-white">
        <span class="text-muted">Category: {{ product.category }}</span>
      </div>
      <div class="border rounded p-2 border-success bg-white">
        <span class="text-muted">Price: ${{ product.price }}</span>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <a
        class="btn btn-info btn-sm text-white"
        routerLink="/products/{{ product.id }}"
        >View</a
      >
      <a
        routerLink="/products/{{ product.id }}"
        class="btn btn-primary mx-2 btn-sm text-white"
        >Edit</a
      >
      <button
        class="btn btn-danger btn-sm text-white"
        (click)="deleteProduct()"
      >
        Delete
      </button>
    </div>
  </div>
</div>
